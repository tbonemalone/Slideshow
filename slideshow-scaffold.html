<html>
    
    <head>
        <title>Slideshow Scaffold</title>
        <link rel="stylesheet" href="slideshow.css">
    </head>

    <body>
        
        <div id="slideshow">
            <a href="#"><span id="previous" class="caret"></span></a>
            <div id="slide-container">

                <div id="slideInner">
                    
                    <div id="slide1" class="slide clearfix">
                        <h1>Here is slide 1</h1>
                    </div> <!-- end #slide1 -->

                    <div id="slide2" class="slide clearfix">
                        <h1>Here is slide 2</h1>
                    </div> <!-- end #slide2 -->

                    <div id="slide3" class="slide clearfix">
                        <h1>Here is slide 3</h1>
                    </div> <!-- end #slide3 -->

                </div> <!-- End #slideInner -->
            </div>  <!-- End #slide-container -->

            <div id="slide-nav" class="clearfix">
                <ul>
                    <li><a href="#" id="slideNumber1" class="selected"><span>nav 1</span></a></li>
                    <li><a href="#" id="slideNumber2"><span>nav 2</span></a></li>
                    <li><a href="#" id="slideNumber3"><span>nav 3</span></a></li>
                </ul>
            </div> <!-- end #slide-nav -->
            <a href="#"><span id="next" class="caret"></span></a>   
        </div> <!-- End #slideshow -->

         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
         <script type="text/javascript" src="slideshow.js"></script>
        
    </body>

</html>
